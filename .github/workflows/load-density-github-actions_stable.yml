name: LoadDensity GitHub Actions Stable

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build_stable_version:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.7
        uses: actions/setup-python@v3
        with:
          python-version: "3.7"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt
      # unit test start
      - name: fast http user test
        run: python ./test/unit_test/user_test/fast_http_user_test.py
      - name: multi action user test
        run: python ./test/unit_test/user_test/http_user_test.py
